<div class="container mt-5 mb-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/452/external-online-test-distance-education-smashingstocks-flat-smashing-stocks.png"
                    width="100" height="100" alt="logo">

            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;"><b>Angular & TypeScript Quiz..!!</b></h4>
                <span style="font-style: italic;">Welcome {{name}}</span>

            </div>
        </div>

        <div class="d-flex justify-content-around py-3">

            <div class="score">
                <h5> {{points}} Ponits</h5>

            </div>

            <div class="question remain">
                <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>


            </div>

            <div class="timer">
                <h5>{{counter}} sec <i class="fas fa-clock" style="font-size:24px;color:red;"></i> </h5>
            </div>

        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <div class="question">
            <div class="card">
                <h6 style="color:#ff3d00;"><b>{{questionList[currentQuestion]?.questionText}}</b></h6>
            </div>

        </div>
        <div class="options">
            <ol *ngFor ="let option of questionList[currentQuestion]?.options">
                
                <li (click) ="answer(currentQuestion+1,option)">
                    <div class="card">
                        {{option.text}}
                    </div>
                </li>
                
            </ol>

        </div>
        <div class="d-flex justify-content-between">
            <button [disabled] ="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-2x" aria-hidden="true"></i></button>
            <button class="btn" (click)="resetQuiz()"><i class="fa fa-refresh text-primary fa-2x" aria-hidden="true"></i></button>
            <button [disabled] ="currentQuestion===questionList.length-1"class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-2x" aria-hidden="true"></i></button>
        </div>
    </div>
</div>

<div class="card text-center">
    <div class="card-header badge-secondary">
        <p class="card-text"><b>Owned By Â© 2022 Copyright: By </b><a style="color:whitesmoke;"
                href="#!">OnlineTestApplication.com</a>
    </div>
</div>
